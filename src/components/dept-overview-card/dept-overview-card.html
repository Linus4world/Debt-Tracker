<ion-card class="card">
  <button ion-item no-padding no-margin>
    <ion-card-header class="overall-header">
      <b>
        {{name}}
      </b>
    </ion-card-header>

    <p *ngIf="this.moneypoolBalance != null" id="moneypool">
      {{moneypoolBalance.current}}/{{moneypoolBalance.initial}}{{this.currency}}</p>

    <ion-card-content>
      <div *ngIf="balance < 0" class="flex-box">
        <ion-icon name="alert" style="color: red" class="flex-center"></ion-icon>
        <p class="flex-center balance-text">
          You owe: {{balanceString}}
        </p>
      </div>

      <div *ngIf="balance > 0" class="flex-box">
        <ion-icon name="alert" style="color: orange" class="flex-center"></ion-icon>
        <p class="flex-center balance-text">
          You are owed: {{balanceString}}
        </p>
      </div>

      <div *ngIf="balance == 0" class="flex-box">
        <ion-icon name="checkmark-circle-outline" style="color: darkgreen" class="flex-center"></ion-icon>
        <p class="flex-center balance-text">
          You are quitt!
        </p>
      </div>
    </ion-card-content>
  </button>
</ion-card>

<ion-header>
  <ion-navbar color="navbar">
    <ion-title>{{group.name}}</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="update()" icon-only><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Your Balance: <b>{{getOwnBalance()}}</b></h1>
  <ul>
    <li *ngFor="let m of members">{{group.members.get(m)}}: {{getMemberBalance(m)}}</li>
  </ul>
  <h2>Recent transactions:</h2>
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
  <p *ngFor="let t of transactions">{{t}}</p>

  <ion-fab bottom right>
    <button ion-fab>
        <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addTransaction()"><ion-icon name="logo-usd"></ion-icon></button>
      <button ion-fab (click)="addPerson()"><ion-icon name="person-add"></ion-icon></button>      
      </ion-fab-list>
  </ion-fab>
</ion-content>

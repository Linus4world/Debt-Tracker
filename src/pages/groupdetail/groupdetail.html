<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Your Balance: {{getOwnBalance()}}</h1>
  <ul>
    <li *ngFor="let m of members">{{group.members.get(m)}}: {{getMemberBalance(m)}}</li>
  </ul>
  <h2>Recent transactions:</h2>

  <ion-fab bottom right>
    <button ion-fab>
        <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addTransaction()"><ion-icon name="logo-usd"></ion-icon></button>
      <button ion-fab (click)="addPerson()"><ion-icon name="person-add"></ion-icon></button>      
      </ion-fab-list>
  </ion-fab>
</ion-content>

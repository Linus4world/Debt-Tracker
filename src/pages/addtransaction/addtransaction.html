<ion-header>
    <ion-navbar color="navbar">
      <ion-title>Record a new Debt!</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-label floating>Title of Debt</ion-label>
      <ion-input clearInput [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" placeholder=1 color="{{amountOK ? 'primary' : 'danger'}}" clearInput [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-label style="font-size: 1.5em; margin-top: 4em">List of members</ion-label>
    <ul>
      <li *ngFor="let m of members" >{{m}}</li>
    </ul>
  
   <ion-item>
    <ion-label floating>Who owes you this amount?</ion-label>
    <ion-input color="{{memberOK? 'primary' : 'danger'}}" clearInput [(ngModel)]="memberAddress"></ion-input>
  </ion-item>
  
    <button ion-button (click)="addMember()">Add member</button>
  
    <button ion-button full large color="secondary" (click)="submit()">Submit</button>
  </ion-content>

<ion-header>
    <ion-navbar>
      <ion-title>Create a new Transaction!</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-label floating>Title of the Transaction</ion-label>
      <ion-input id="nameField" clearInput [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" placeholder="0" id="amountField" clearInput [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-label style="font-size: 1.5em; margin-top: 4em">List of members</ion-label>
    <ul>
      <li *ngFor="let m of members" >{{m}}</li>
    </ul>
  
   <ion-item>
    <ion-label floating>Address of member</ion-label>
    <ion-input id="address" clearInput [(ngModel)]="memberAddress"></ion-input>
  </ion-item>
  
    <button ion-button (click)="addMember()">Add member</button>
  
    <button ion-button full large color="secondary" (click)="submit()">Submit</button>
  </ion-content>

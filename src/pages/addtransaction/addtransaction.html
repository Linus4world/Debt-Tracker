<ion-header>
    <ion-navbar color="navbar">
      <ion-title>Record a new Debt!</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-label floating>Title of Debt</ion-label>
      <ion-input clearInput [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" placeholder=1 color="{{amountOK ? 'primary' : 'danger'}}" clearInput [(ngModel)]="amount"></ion-input>
    </ion-item>


  <ion-item>
    <ion-label>Who owes you?</ion-label>
    <ionic-selectable item-content
      [(ngModel)]="selectedMembers"
      [items]="memberOptions"
      itemValueField="address"
      itemTextField="name"
      [isMultiple]="true"
      [canSearch]="true"
      [canClear]="true">
    </ionic-selectable>
  </ion-item>  
    <button ion-button full large color="secondary" (click)="submit()">Submit</button>
  </ion-content>

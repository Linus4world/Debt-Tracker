<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Create a new group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating color="{{nameOK? 'primary' : 'danger'}}">Name of the group</ion-label>
    <ion-input clearInput [(ngModel)]="groupName" (ionBlur)="checkInput()"></ion-input>
  </ion-item>

  <ion-label style="font-size: 1.5em; margin-top: 4em">List of members</ion-label>
  <ul>
    <li *ngFor="let m of members" >{{m}}</li>
  </ul>

 <ion-item>
  <ion-label floating color="{{nameOK? 'primary' : 'danger'}}">Address of member</ion-label>
  <ion-input id="address" clearInput [(ngModel)]="memberAddress" (ionBlur)="checkInput()"></ion-input>
</ion-item>

  <button ion-button (click)="addMember()">Add member</button>

  <button ion-button full large color="secondary" (click)="submit()">Submit</button>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Debt Tracker!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="loaded">
  <h1>Please enter a name to continue.</h1>
  <ion-item>
      <ion-label floating>Your name</ion-label>
      <ion-input id="nameField" clearInput [(ngModel)]="userName"></ion-input>
    </ion-item>
  <button ion-button full large (click)="continue()">Continue</button>
</ion-content>
<h1 *ngIf="!loaded">Loading...</h1>

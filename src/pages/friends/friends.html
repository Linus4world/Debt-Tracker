<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="navbar">
    <ion-title><b>Dept Tracker</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-bg" padding>
  <h1>All your friends at one look:</h1>
  <dept-overview-card *ngFor="let f of friend_list" [groupsPage]="this" [group]="f" [friend]="true"></dept-overview-card>

  <ion-fab bottom right>
    <button ion-fab (click)="createFriend()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
